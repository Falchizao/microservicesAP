server:
  port: 8090

spring:
  application:
    name: customer
  datasource:
    url: jdbc:postgresql://localhost:5433/customer
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true